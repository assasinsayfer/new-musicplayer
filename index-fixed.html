<!-- HTML da input qismini yangilash -->
<div class="form-group">
    <label for="audioFile">Audio Fayl:</label>
    <input type="file" id="audioFile" accept=".mp3,.m4a,.wav,.ogg" required>
    <small class="file-hint">Qabul qilinadigan formatlar: MP3, M4A, WAV, OGG</small>
</div>

<div class="form-group">
    <label for="imageFile">Rasm Fayl:</label>
    <input type="file" id="imageFile" accept=".jpg,.jpeg,.png,.webp" required>
    <small class="file-hint">Qabul qilinadigan formatlar: JPG, PNG, WEBP</small>
</div>
